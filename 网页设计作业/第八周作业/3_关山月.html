<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关山月</title>

    <style>
      .red {
        color: red;
        text-align: center;
        size: 30px;
      }
      .blue {
        color: blue;
        text-align: center;
        size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="red">
      <p>关山月</p>
      <p>李白</p>
    </div>
    <div class="blue">
      <p>花间一壶酒，独酌无相亲</p>
      <p>举杯邀明月，对影成三人。</p>
      <p>月既不解饮，影徒随我身。</p>
      <p>暂伴月将影，行乐须及春。</p>
      <p>我歌月徘徊，我舞影零乱。</p>
      <p>醒时相交欢，醉后各分散。</p>
      <p>永结无情游，相期邈云汉。</p>
    </div>
  </body>
</html>
