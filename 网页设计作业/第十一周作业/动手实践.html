<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>播放器图标</title>
    <style type="text/css">
      .out_bg {
        width: 500px;
        height: 500px;
        background-image: linear-gradient(
          180deg,
          #84658d 20%,
          #b18fb2 50%,
          #9d4a6d 85%
        );
        padding-top: 105px;
        box-sizing: border-box;
        margin: 50px auto;
      }
      .mid_bg {
        width: 300px;
        height: 300px;
        margin: 0px auto;
        background-image: linear-gradient(
          160deg,
          rgb(75, 147, 184) 20%,
          #508e7d 50%
        );
        border-radius: 20px;
        box-shadow: 10px 10px 30px #2f0f2c;
        padding-top: 55px;
        box-sizing: border-box;
      }
      .box {
        width: 240px;
        height: 195px;
        background-image: linear-gradient(160deg, #fab097 20%, #ff64cb 50%);
        margin: 0 auto;
        border-radius: 20px;
        border: 26px solid rgb(187, 255, 127);
        padding-top: 20px;
        box-sizing: border-box;
      }
      .box_1 {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        border-radius: 50%;
        background: rgb(255, 255, 255);
        padding: 20px 0 0 10px;
        box-sizing: border-box;
      }
      .play {
        width: 0px;
        height: 0px;
        margin: 0 auto;
        border: 30px solid #fff;
        border-left: 48px solid #2fd778;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="out_bg">
      <div class="mid_bg">
        <div class="box">
          <div class="box_1">
            <div class="play"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
