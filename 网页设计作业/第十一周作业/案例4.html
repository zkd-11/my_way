<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>空标记清除浮动</title>
    <style>
      #father {
        background-color: #999;
        border: 10px dashed #999;
      }
      .box01,
      .box02,
      .box03 {
        height: 50px;
        width: 50px;
        line-height: 50px;
        background-color: #f9c;
        border: 1px dashed #999;
        margin: 15px;
        padding: 0px 10px;
        float: left;
      }
      .box04 {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="father">
      <div class="box01"></div>
      <div class="box02"></div>
      <div class="box03"></div>
      <div class="box04"></div>
    </div>
  </body>
</html>
