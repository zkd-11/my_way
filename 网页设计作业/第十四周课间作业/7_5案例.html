<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      请输入您的邮箱： <input type="email" name="formail" /><br />
      请输入个人网址： <input type="url" name="user_url" /><br />
      请输入电话号码：
      <input type="tel" name="telphone" pattern="^\d{11}$" /><br />
      请输入关键词： <input type="search" name="searchinfo" /><br />
      请选取一种颜色： <input type="color" name="color1" />
      <input type="color" name="color2" value="#FF3E96" />
      <input type="submit" name="submit" value="提交" />
    </form>
  </body>
</html>
