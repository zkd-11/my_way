<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频布局样式</title>
</head>
<body>
  <head>
    <meta charset="UTF-8">
    <title>音乐播放界面</title>
    <style type="text/css">
        *{
          margin: 0;
          padding: 0;
        }

        #box-video{
            width: 50%;
            height: 50%;
            position: absolute;
            overflow: hidden;
        }
        #box-video video{
            position: absolute; 
            width: 100%;
            height: 100%;
        }
        .cd{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 20%;
            left: 10%;
            z-index: 2;
            border-radius: 50%;
            border: 10px solid #FFF;
            box-shadow: 5px 5px 15px #000;
            background: url(img/preview.jpg) no-repeat;
        }
        .center{
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            z-index: 3;
            border: 5px solid #FFF;
            background-image: url(img/yinfu.gif);
            background-position: center center;
            background-repeat: no-repeat;
        }
        .song{
            position: absolute;
            top: 25%;
            left: 50%;
        }
        @font-face {
            font-family: MD;
            src: url(font/MD.ttf);
        }
        h2{
            font-family: MD;
            font-size: 70px;
            color: #913805;
        }
        p{
            width: 300px;
            height: 150px;
            font-family: "楷体";
            padding-left: 30px;
            line-height: 30px;
            background: url(img/23.png) repeat-x;
            box-sizing: border-box;
            color: aqua;
        }
    </style>
</head>
<body>
<div id="box-video" width="1000px" height="750px">
    <video src="D:\桌面\大学相关\网页设计作业\星空视频.mp4" controls="controls" autoplay="autoplay" loop="loop">浏览器不支持video标签</video>
    <div class="cd">
        <div class="center"></div>
    </div>
    <div class="song">
        <h2>谷雨</h2>
        <p>希望听到这首歌时 <br/>能使你的心情平静下来<br/>
        <audio src="D:\桌面\大学相关\网页设计作业\谷雨.mp3" loop="loop" autoplay="autoplay"></audio>
    </div>
</div>
</body>
</html>
