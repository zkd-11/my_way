<!DOCTYPE html>
<html lang="en">
  <head>

        background: #999;
        float: left;
      }

  </head>

  <body>
    <h2>视频布局样式</h2>

      <p>占位色块</p>

        src="D:\桌面\大学相关\网页设计作业\星空视频.mp4"
