  <body>
    <h1>关山月</h1>
    <h2>李白</h2>
    <p>花间一壶酒，独酌无相亲</p>
    <p>举杯邀明月，对影成三人。</p>
    <p>月既不解饮，影徒随我身。</p>
    <p>暂伴月将影，行乐须及春。</p>
    <p>我歌月徘徊，我舞影零乱。</p>
    <p>醒时相交欢，醉后各分散。</p>
    <p>永结无情游，相期邈云汉。</p>
  </body>
