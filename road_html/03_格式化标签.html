<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标签的格式化</title>
  </head>
  <body>
    <!-- br为换行标签，p为段落标签，p包含的文本单独成行，p标签间自动换行 -->
    <br />
    <p color="yelow">
      肥肥你在干嘛呀，有没有在写作业呀！ <br />
      怎么就没有想法呢，可以的冲鸭！
    </p>
    <p>有在学习，我刚才打瞌睡了呜呜呜！</p>
    <br />
    <small>这里是肥肥专属！</small><br />
    <br />
    log<sub>2</sub>n <br />
    <br />
    <big>这里是肥肥专属！</big><br />
    <strong>这里是肥肥专属！</strong><br />
    <i>这里是肥肥专属！</i><br />
    <em>111</em><br />
    <!-- css样式 font中字体 -->
    <!-- 样式名 样式值 分号隔开 -->
    <p
      style="
        font-size: 25px;
        color: aqua;
        font-family: '宋体';
        font-weight: bolder;
        text-decoration: underline;
      "
    >
      肥肥专属！
    </p>
  </body>
</html>
