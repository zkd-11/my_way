<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        1.标签名选择器
        2.id 选择器
           1.id是每个便签的身份证，唯一性
           2.不能用空格和一些特殊符号
           3.特殊符号只能使用_,不推荐使用$
           4.不能以数字开头
                字母在前数字在后
                语法# id{样式}
        3.类选择器
          一般所有便签都有class属性
          不同便签可具痛同class名
          通过便签class属性确定范围
     -->
    <style>
      .ha {
        background-color: darkcyan;
        text-decoration: none;
        width: 200px;
        height: 200px;
        color: aqua;
        font-size: medium;
        font-family: "仿宋";
      }
      span {
        background-color: aquamarine;
        font-size: 40px;
        font-family: "宋体";
        color: orange;
      }
      #s1 {
        background-color: blue;
        width: 100px;
        height: 100px;
        font-size: 25px;
        font-family: "楷体";
        color: blueviolet;
      }
    </style>
  </head>
  <body></body>
  <span>2022年10月10日</span>
  <span>2022年10月10日</span>
  <br />
  <span id="s1">2022年10月10日</span>

  <h1 class="ha">这是class类尝试</h1>
  <h2 class="ha">这是class 2类尝试</h2>
  <a href="#" class="ha">百度</a>
  <!-- 
    id 选择器> 类选择器 >名选择器

   -->
</html>
