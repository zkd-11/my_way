<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      align="center"
      border="1px"
      cellspacing="0px"
      cellpadding="0px"
      width="30%"
    >
      <tr>
        <td>账号：</td>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <td>密码:</td>
        <td><input type="password" /></td>
      </tr>

      <tr>
        <td>性别：</td>
        <td>
          <input type="radio" name="gender" checked /> 男
          <input type="radio" name="gender" /> 女
        </td>
      </tr>

      <tr>
        <td>爱好：</td>
        <td>
          <input type="checkbox" /> 篮球 <input type="checkbox" /> 健身
          <input type="checkbox" /> 羽毛球 <input type="checkbox" /> 游泳
        </td>
      </tr>

      <tr>
        <td>请上传你的照片</td>
        <td><input type="file" /></td>
      </tr>

      <tr>
        <td>个人简介：</td>
        <td>
          <textarea style="width: 150px; height: 150px">
                     请简单介绍下你自己   
                </textarea
          >
        </td>
      </tr>
      <tr>
        <td>籍贯：</td>
        <td>
          <select>
            <option>广东</option>
            <option>上海</option>
            <option>北京</option>
            <option selected>-请选择省份-</option>
          </select>
        </td>
      </tr>
    </table>
  </body>
</html>
