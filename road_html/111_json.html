<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            JSON
                -js中的对象只有自己认识,其他语言不认识
                -json就是一个特殊格式的字符串,这个字符串可被任意的语言识别
                    并且可以转化为任意语言中的对象,JSON在开发中主要用来数据的交互
                -JSON
                    - javaScript Object Notation JS对象表示法
                    - JSON和JS对象的格式一样, 只不过JSON字符串中的属性名必须加双引号
                        其他和js语法一致
                    JSON分类:
                        1.对象{}
                        2. 数组{}
                    JSON中允许的值:
                        1.字符串
                        2.数值
                        3.布尔值
                        4.null
                        5.对象
                        6.数组
                        */
      var obj = '{ "name": "林修", "age": 1007, "gender": "男" }';
      console.log(typeof obj);

      var arr = '[1,2,3,"hello",trur]';
      var obj2 = '{"arr":[1,2,3]}';
      /* 
            json字符串 转化为JS中的对象
            在JS中, 我们提供了一个工具类,叫 JSON
            这个对象可以帮助我们将一个JSON转化为JS对象,也可以将JS对象转化为JSON
      */

      var json = '{ "name": "林修", "age": 1007, "gender": "男" }';
      /* 
        json --> js对象
            JSON.parse()
                - 可以将以JSON字符串转化为js对象
                - 它需要一个JSON字符串作为参数,会将该字符串转化为JS对象并返回
   */
      var o = JSON.parse(json);
      console.log(o);

      /* 
            js对象 ---> JSON
            JSON.stringify()
                - 可以将一个JS对象转化为JSON字符串
                - 需要一个js对象作为参数,会返回一个JSON字符串
      */
      var obj3 = { name: "孟浩", age: 22, gender: "男" };
      var str = JSON.stringify(obj3);
      console.log("js转JSON对象" + str);
      /* 
        IE7 未定义
            eval() - 这个函数可以用来执行一段字符串形式的代码,并将执行结果返回
            - 如果使用eval()执行的字符串中含有{} ,会将{} 当成代码块
                    如果不希望将其当成代码块解析,则需要在字符串前后各加一个()
                var str = '{ "name": "林修", "age": 1007, "gender": "男" }';
                    var obj = eval("("+str+")");
            - eval() 函数功能强大,可以执行一个字符串中的js代码,
                但是在开发中不使用,执行性能比较差,且具有安全隐患
            */
    </script>
  </head>
  <body></body>
</html>
