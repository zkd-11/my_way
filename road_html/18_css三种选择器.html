        css样式 分三种： 行内式、嵌入式、链接式
        
        1. 行内式：借助stytle引入
        2. 内嵌式：将css样式代码抽离出来，通过选择器确定作用范围，放于head便签内
              减少相同代码的编写量 减少维护工作 等同于函数
            作用域当前范围

        3. 链接式：重新建立一个.css文件 使当前标签更简洁
                导入时需先注明形式
        
            三种选择器的作用：就近原则，与目标代码近者先生效
