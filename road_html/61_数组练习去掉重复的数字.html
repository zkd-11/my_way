<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [1, 2, 3, 1, 4, 4, 4, 5, 3, 5];
      for (var i = 0; i < arr.length; i++) {
        var j = i + 1;
        for (j; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            arr.splice(j, 1);
            j--; // 防止出现两个重复值，不加--，会跳过下次递进到此位置的值
          }
        }
      }
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
