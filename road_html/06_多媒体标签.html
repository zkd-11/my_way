<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多媒体便签</title>
  </head>
  <!-- source—_同级文件中，直接文件名 / 文件，直接找到文件 -->

  <body>
    <img
      src="image\肥肥.jpg"
      width="10%"
      height="10%"
      title="肥肥呀"
      alt="我的肥肥"
    />
    <img
      src="image\自拍.jpg"
      width="20%"
      height="20%"
      title="赵先生"
      alt="我的自拍"
    />
    <!-- 在浏览器中，需要controls插件来显示音频文件，autoplay为自动播放，loop为循环播放 -->
    <!-- h5内置提供播放插件，之前版本大多用flash player开发 -->
    <img src="image\肥肥.jpg" width="17%" height="17%" alt="我的肥肥" />
    <hr color="aqua" width="75%" />
    <audio
      src="music\50 Feet(Explicit)-SoMo.mp3"
      controls="controls"
      autoplay="autoplay"
      loop="loop"
    ></audio>
    <p></p>
    <video
      src="video/我和肥肥.mp4"
      width="10%"
      height="15%"
      controls="controls"
      autoplay="autoplay"
      loop="loop"
      title="情侣视频"
    ></video>
  </body>
</html>
