<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hr color="aqua" size="15" width="30%" align="left" />
   <!-- 方型 -->
    <ul type="square">
      <li>这是无序标签1</li>
      <li>无序2</li>
      <li>无序2</li>
      <li>无序2</li>
    </ul>
    <!-- unorder list 和 order list -->
    <ol type="1">
      <li>有序标签1</li>
      <li>有序标签1</li>
      <li>有序标签1</li>
      <li>有序标签1</li>
    </ol>
    <!-- 无序标签嵌套有序 -->
    <ul>
      <li>
        关于如何变帅
        <ol type="I">
          <li>首先要认识自己</li>
          <li>其次要有方案</li>
          <li>最后怎么执行</li>
        </ol>
      </li>
      <br>
      <li>无序2
        <!-- 无序之实心圆 -->
        <ul type="disc">
          <li>这是无序标签1</li>
          <li>无序2</li>
          <li>无序2</li>
          <li>无序2</li>
      </li>
      
      <br>
      <li>无序2
        <!-- 小圆圈 -->
        <ul type="circle">
          <li>这是无序标签1</li>
          <li>无序2</li>
          <li>无序2</li>
          <li>无序2</li>
      </li>
      <li>无序2</li>
    </ul>
  </body>
</html>
