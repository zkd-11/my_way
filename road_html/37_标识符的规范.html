<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 标识符
            自主命名为标识符
            如：变量名 属性名 函数名
          需遵守的规则：
            1. 标识符含有 字母、 数字、 _、$
            2. 不能以数字开头
            3. 不能是ES中的关键字或保留字 如：if、else/ 有实际意义的句子
            4. 驼峰命名法  首字母小写，后面单词首字母大写： helloWorld
        utf_8 内含有的内容都可以作为标识符命名 但是一般不用汉字命名 变量名
        */
      var A1 = 666;
      console.log(A1);
    </script>
  </head>
  <body></body>
</html>
