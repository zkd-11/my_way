<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var a = 7,
        b = 10;
      if (a < b && a < 9) alert("if 成立的语句");
      else alert("if不成立");

      if (b < 10) alert("不执行");
      else if ("b>7") alert("执行elseif里的语句");
      else alert("执行第二个elseif语句");
    </script>
  </head>
  <body>
    <!-- 
        判断语句
            if()  a；
             if后如需包括多行语句，需用花括号包裹 类似c
    多个时  需要 if ;else if; else
    多个判断语句 只会执行当中一条语句，执行完后 跳出语句
     -->
  </body>
</html>
