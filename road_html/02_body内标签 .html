<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>body内容的标签</title>
  </head>
  <body>
    <!-- 一个完整的标签： 元素 包括开始标记 中间内容 结束标记 -->
  <!-- 一个元素 一个子标签只能有一个父标签，一个父标签能有多个子标签 -->
    <!-- hr为单标签 -->
    <hr color="black" size="8" width="30%" align="center"  />
       <!-- 为什么p文本标签，颜色不显现，能改变位置，font相反-->
    <font align = "center" color="blue" size="5"  > 肥肥在听！</font>
    肥肥在听呀！
    <!-- body 标签直接包含的为肥肥在听呀！，间接包含肥肥在听！-->
    <body>
</html>
