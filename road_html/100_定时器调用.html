<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var count = document.getElementById("count");

        // 使count中的内容自动切换
        /* 
            js的执行速度是非常快的
             如果希望一段程序，每隔一段时间执行一次，定时调用
        */

        /* 
            setInterval()
                - 定时调用
                - 可以将一个参数
                - 参数：
                    1. 回调函数，该函数每隔一段时间调用依次
                    2. 每次调用间隔时间， 单位是毫秒
       
                - 返回值：
                    返回一个Number 类型的参数
                    这个数字用来作为定时器的唯一标识
                    */
        var num = 1;

        var timer = setInterval(function () {
          count.innerHTML = num++;

          if (num == 10) {
            //  关闭定时器，自增相当于在定时器里面进行，不会停止，外面得num永远是1
            clearInterval(timer);
          }
        }, 1000);

        // conser.log(timer) 返回值为 1
        //  clearInterval(timer)  可用来关闭一个定时器
        //  方法中需要 一个定时器的标识作为参数， 这样将关闭标识对应得定时器
      };
    </script>
  </head>
  <body>
    <h1 id="count">1</h1>
  </body>
</html>
