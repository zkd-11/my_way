<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = 1;
      //   延时调用，只调用一次
      var timer = setTimeout(function () {
        console.log(num++);
      }, 3000);
      //   使用clearTimerout()关闭一个延时调用
      clearTimeout(timer);
    </script>
  </head>
  <body></body>
</html>
