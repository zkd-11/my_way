<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/tools.js"></script>

    <script>
      window.onload = function () {
        // 每一个菜单都是一个 div
        // 具有div具有collapsed这个类时，为折叠状态
        // 单击菜单

        //   获取所有class为menuespan的元素

        var menuSpan = document.querySelectorAll(".menuSpan");

        // 定义一个变量,保存当前打开的菜单
        var openDiv = menuSpan[0].parentNode;

        //   为span绑定单击响应函数
        for (var i = 0; i < menuSpan.length; i++) {
          menuSpan[i].onclick = function () {
            // this 代表当前点击的span
            // 获取当前span的父元素
            var parentDiv = this.parentNode;

            console.log(parentDiv);
            // 开关
            toggleClass(parentDiv, "collapsed");

            // 原先
            // if (openDiv != parentDiv) addClass(openDiv, "collapsed");

            // 为了兼顾特效,所以用了toggleClass，且本两条语句 是对上个打开的栏目处理
            if (openDiv != parentDiv && !hasClass(openDiv, "collapsed"))
              toggleClass(openDiv, "collapsed");

            // 修改openDiv为当前打开的菜单,当下个运行时,关闭的为当前div
            openDiv = parentDiv;
          };
        }
      };
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;

      body {
        font: 12px/180% Arial, Helvetica, sans-serif, "楷体";
      }
    </style>
    <link rel="stylesheet" href="css/sdmenu.css" />
  </head>
