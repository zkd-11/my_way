<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- cellspacing 是单元格中的间隙，cellpadding是单元格的大小 -->
    <!-- thead 表托
        tbody表体
        tfoot 表尾  
    -->
    <table
      border="1px"
      cellspacing="0px"
      cellpadding="10px"
      align="center"
      width="300px"
    >
      <thead bgcolor="yellow">
        <!-- th：文字居中、加粗 -->
        <tr>
          <th>姓名</th>
          <th>年龄</th>
          <th>性别</th>
          <th>班级</th>
        </tr>
      </thead>
      <tbody bgcolor="lightyellow">
        <tr>
          <td>小陈</td>
          <td>18</td>
          <td>男</td>
          <td>巍峨班</td>
        </tr>
        <tr>
          <td>小名</td>
          <td>20</td>
          <td>女</td>
          <td>自在如意班</td>
        </tr>
        <tr>
          <td>小林</td>
          <td>20</td>
          <td>男</td>
          <td>命由己班</td>
        </tr>
      </tbody>
      <tfoot bgcolor="aqua">
        <td>总人数</td>
        <td>3</td>
        <td>level</td>
        <td>大杂烩班</td>
      </tfoot>
    </table>
  </body>
</html>
