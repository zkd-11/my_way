<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function delA() {
      // a为td 字节点， td为tr子节点
      var tr = this.parentNode.parentNode;
      //   需找到 table来删除 tr一整行
      var name = tr.children[0].innerHTML;
      if (confirm("确定要删除" + name + "该行吗")) {
        tr.parentNode.removeChild(tr);
      }
      //   使页面不进行跳转，或是将 a 中herf转变为 (javascript: ;)
      return false;
    }

    window.onload = function () {
      var allA = document.getElementsByTagName("a");
      for (var i = 0; i < allA.length; i++) {
        allA[i].onclick = delA;
      }

      var adbtn = document.getElementById("addEmpButton");
      // 添加行 方法 （多重内嵌添加）
      addEmpButton.onclick = function () {
        // 普通的方法
        var name = document.getElementById("empName").value;
        var email = document.getElementById("email").value;
        var salary = document.getElementById("salary").value;

        // 新建一个tr行  4个td
        var trn = document.createElement("tr");
        trn.innerHTML =
          "<td>" +
          name +
          "</td>" +
          "<td>" +
          email +
          "</td>" +
          "<td>" +
          salary +
          "</td>" +
          "<td><a href='javascript:;'>Delete</a></td>";
        // var a = trn.getElementsByTagName("a")[0];
        var a = trn.getElementsByTagName("a")[0];
        console.log(a.length);
        console.log(a);

        a.onclick = delA;

        /*
                    var td1 = document.createElement("td");
                    var td2 = document.createElement("td");
                    var td3 = document.createElement("td");
                    var td4 = document.createElement("td");

                    // 创建a 元素
                    var a = document.createElement("a");
                    // 创建a中deleate
                    var nameText = document.createTextNode(name);
                    var emailText = document.createTextNode(email);
                    var salaryText = document.createTextNode(salary);
                    // 此行为写死，为文本值，固定值，其他行都为 变量传导值
                    var delText = document.createTextNode("Delete");

                    // 将deleate 添加到a 中, 并未a设置 herf属性
                    a.appendChild(delText);
                    a.href = "javascript:;";

                    // 将文本条件添加到td中
                    td1.appendChild(nameText);
                    td2.appendChild(emailText);
                    td3.appendChild(salaryText);
                    td4.appendChild(a);

                    // 将td 添加到tr中
                    trn.appendChild(td1);
                    trn.appendChild(td2);
                    trn.appendChild(td3);
                    trn.appendChild(td4);

                // a.onclick = delA();
         // 关于为什么不加括号 因为绑定函数，只需要传递函数名，表示由这个this对象）去执行此函数
        // 加括号时，是由window执行函数并返回的结果
                a.onclick = delA;
            */

        // 获取table
        var employeeTable = document.getElementById("employeeTable");
        // 获取employeeTable中的tbody
        var tbody = employeeTable.getElementsByTagName("tbody")[0];
        //
        tbody.appendChild(trn);
      };
    };
  </script>
  <body>
    <table
      border="5px"
      cellspacing="0px"
      cellpadding="0px"
      width="300px"
      height="170px"
      align="center"
      id="employeeTable"
    >
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>function</th>
      </tr>
      <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <!-- <td><a href="deleteEmp?id=001">Delete</a></td> -->
        <!-- href="javascript:;" 也能关闭超链接默认行为 -->
        <td><a href="javascript:;">Delete</a></td>
      </tr>
      <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
      </tr>
    </table>

    <br />

    <div id="formDiv">
      <h4 align="center">添加新员工</h4>

      <table
        border="5px"
        width="300px"
        cellspacing="0px"
        cellpadding="0px"
        align="center"
      >
        <tr>
          <td class="word">name:</td>
          <td class="inp">
            <input type="text" name="empName" id="empName" />
          </td>
        </tr>
        <tr>
          <td class="word">email:</td>
          <td class="inp">
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td class="word">salary:</td>
          <td class="inp">
            <input type="text" name="salary" id="salary" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button id="addEmpButton">Submit</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
