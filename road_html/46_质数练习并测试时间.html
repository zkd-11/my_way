<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //  console.time 和 console.End 测时器，结束测时器
      console.time("test");
      for (var i = 1; i < 100; i++) {
        var flag = true;
        for (var j = 2; j < i; j++) {
          if (i % j == 0) {
            flag = false;
            break;
          }
        }
        if (flag == true) document.write(i, "</br>");
      }

      console.timeEnd("test");
    </script>
  </head>
  <body></body>
</html>
