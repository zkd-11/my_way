<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // call方法
      function fn(x, y) {
        console.log("苟修一代 ");
        console.log(this);
        console.log(x + y);
      }
      var o = {
        name: "韩绝",
      };

      // fn()
      /* 
        1.call() 可调用函数
         fn.call(obj,x,y)
        2.call()可以改变函数的this指向
    */
      fn.call(o, 1, 2); // 由 o 对象来执行 fn函数
    </script>
  </body>
</html>
