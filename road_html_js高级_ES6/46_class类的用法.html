<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>class类的用法</title>

  <body>
    <script>
      // es5生成对象
      // function Person(name,age){
      //     this.name = name;
      //     this.age = age;
      // }
      // Person.prototype.sayName = function sayName(){
      //     console.log(this.name);
      // }
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        text() {
          console.log("存储于prototype");
        }
      }
      Object.assign(Person.prototype, {
        sayName() {
          console.log(this.name);
        },
        sayAge() {
          console.log(this.age);
        },
      });

      let p1 = new Person("韩绝", 22);
      console.log(p1);
      p1.sayName();
      p1.sayAge();
      p1.text();
    </script>
  </body>
</html>
