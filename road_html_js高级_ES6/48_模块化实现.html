<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>module模块使用</title>
  </head>
  <body>
    <script type="module">
      // 可默认导入所有文件, 并且可以重命名

      // import * as ijs from "./modules/index.js";

      // console.log(ijs.age);
      import a, { age, name, sayName } from "./modules/index.js";
      console.log(`${age} ${name} ${sayName()}`);
      console.log(a);
    </script>
  </body>
</html>
