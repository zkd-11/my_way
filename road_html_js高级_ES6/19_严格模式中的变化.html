  <body>
    <script>
      "use strict";
      //   需先声明再使用
      var num = 10;
      console.log(num);
      //   delete num;  不能随意删除已定义好的变量
      /* 
        this 指向
              严格模式作用下 全局作用域函数的this 是undefined
              函数不被 new调用，会报错， 指向未指向赋值
            function Star() {
                this.sex ='男'
            }  普通模式 会赋值给window， 严格报错
         

            定时器 指向window, 事件 对象 指向 window
            */

      /* 
                变量名不能重复
                函数 声明不能 定义在  if 里，或者是 for里面， 只能 函数内声明函数    
            */
    </script>
