<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    // 闭包为 有权访问另一个函数作用域中 变量的函数
    //一个作用域 可以访问另外一个函数内部的局部变量
    //  闭包的主要作用： 眼神了 变量的作用范围
    function fn() {
      var num = 10;
      function fun() {
        console.log(num);
      }
      fun();
    }
    fn();

    // 在外面的作用域访问内部变量
    function fn1() {
      var num = 10;
      return function () {
        console.log(num);
      };
    }
    var f = fn1();
    f();
  </script>
  <body></body>
</html>
